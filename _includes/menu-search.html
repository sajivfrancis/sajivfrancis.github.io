<div class="search-wrapper">
  <div class="search-form">
    <input type="text" class="search-field" placeholder="Search...">
    <svg class="icon-remove-sign">
      <use xlink:href="#icon-close"></use>
    </svg>
    <ul class="search-results search-list"></ul>
  </div>
</div>
<div id="fade" class="overlay"></div>
<a id="slide" class="slideButton fade">
  <svg id="open" class="icon-menu">
    <use xlink:href="#icon-menu"></use>
  </svg>
  <svg id="close" class="icon-menu">
    <use xlink:href="#icon-close"></use>
  </svg>
</a>
<aside id="sidebar">
  <nav id="navigation">
    <h2>MENU</h2>
    <ul>
      {% for link in site.links %}
      <li>
        <a href="{{ link.url }}">
          {{ link.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NT2946X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
  </nav>
</aside>
<a id="search" class="dosearch">
  <svg class="icon-menu icon-search">
    <use xlink:href="#icon-search"></use>
  </svg>
</a>
